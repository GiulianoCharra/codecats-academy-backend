<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Codecats Academy API</title>
    <style>
      body {
        background-color: #2e4052;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        height: 100vh;
      }

      .fondo {
        position: absolute;
        height: 100%;
        z-index: -100;

        background-repeat: no-repeat;
        background-position: center 100px;
        background-size: clamp(300px, calc(40vw + 200px), 900px);
        background-attachment: fixed;

        filter: blur(clamp(5px, calc(0.5vw + 1px), 10px));
        opacity: 0.4;
      }

      .container {
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 10vh;
      }

      h1 {
        font-size: clamp(2rem, calc(2vw + 2rem), 5rem);
        margin-bottom: 20px;
        color: #e9e9e9;
      }

      p {
        font-size: 1.5rem;
        max-width: 70%;

        color: #ffffff;
      }
    </style>
  </head>
  <body>
    <img
      class="fondo"
      src="./img/fondo_extra-large.png"
      alt="Logo Codecats Academy"
    />
    <div class="container">
      <h1>Welcome to the Codecats Academy API</h1>
      <p>
        This is the official API for Codecats Academy. Explore our endpoints and start building
        amazing applications.
      </p>
      <p>Here are some of our endpoints:</p>
      <ul>
        <li>
          <a href="/api/courses">Courses</a>
        </li>
        <li>
          <a href="/api/users/pepe">Lessons</a>
        </li>
        <li>
          <a href="/api/users">Users</a>
        </li>
        <li>
          <a href="/api/lessons/2">Lesson 2</a>
        </li>
      </ul>
    </div>
  </body>
</html>
